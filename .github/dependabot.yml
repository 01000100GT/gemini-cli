version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 10

  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 15
    versioning-strategy: widen
    ignore:
      # See https://github.com/google-gemini/gemini-cli/issues/3666
      - dependency-name: 'google-auth-library'
        versions:
          - '>= 10'
      # See https://github.com/google-gemini/gemini-cli/issues/3610
      - dependency-name: 'yargs'
        versions:
          - '>= 18'
